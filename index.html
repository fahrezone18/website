<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMANGAT!!</title>
    <style>
      html,
      body,
      .container {
        background-color: #000000;
        color: white;
        height: 100%;
      }
      .container {
        position: relative;
        text-align: center;
      }

      .container > p {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        margin-top: -9px;
      }
    </style>
  </head>
  <body onload="maaf()">
    <div class="container">
      <p id="write"></p>
    </div>
  </body>
  <script>
    var text = document.getElementById('write')
    var i = 0
    var txt1 = 'Maaf gak berani buat ngungkapin langsung'
    var txt2 = 'SALAM BOOYAH' /* The text */
    var speed = 90 /* The speed/duration of the effect in milliseconds */

    function maaf() {
      if (i < txt1.length) {
        text.innerHTML += txt1.charAt(i)
        i++
        setTimeout(maaf, speed)
      } else {
        setTimeout(function () {
          i = 0
          text.innerHTML = ''
          terimakasih()
        }, 800)
      }
    }

    function terimakasih() {
      if (i < txt2.length) {
        text.innerHTML += txt2.charAt(i)
        i++
        setTimeout(terimakasih, speed)
      } else {
        setTimeout(function () {
          text.innerHTML += ' &#60;3'
        }, 600)
      }
    }
  </script>
</html>
